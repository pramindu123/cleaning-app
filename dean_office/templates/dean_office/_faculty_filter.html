<form method="get" class="mb-3">
  <div class="row g-2 align-items-end">
    <div class="col-auto">
      <label for="faculty" class="form-label">Filter by Faculty</label>
      <select id="faculty" name="faculty" class="form-select" onchange="this.form.submit()">
        {% if faculties and faculties|length > 1 %}
        <option value="">All Faculties</option>
        {% endif %}
        {# Build options from the ordered options provided by the view. #}
        {% for opt in faculty_options %}
          <option value="{{ opt.value }}" 
            {% if selected_faculty and opt.faculty_obj and selected_faculty.id|stringformat:"s" == opt.value %}selected
            {% elif not selected_faculty and selected_param == opt.value %}selected
            {% endif %}
          >{{ opt.label }}</option>
        {% endfor %}
      </select>
    </div>
    <div class="col-auto">
      <a href="?" class="btn btn-secondary">Clear</a>
    </div>
  </div>
</form>
