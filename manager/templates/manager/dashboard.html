{% extends 'manager/base.html' %}

{% block title %}Manager Dashboard{% endblock %}

{% block content %}
<div class="container-fluid">
    <h2 class="mb-4">
        <i class="bi bi-speedometer2"></i> Manager Dashboard
    </h2>

    <!-- Quick Actions - Organized by Categories -->
    <div class="row g-4 mb-4">
        <!-- Locations -->
        <div class="col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-primary text-white">
                    <h5 class="mb-0"><i class="bi bi-geo-alt"></i> Locations</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a href="{% url 'manager:zones_list' %}" class="btn btn-primary">
                            <i class="bi bi-building"></i> Zones
                        </a>
                        <a href="{% url 'manager:sections_list' %}" class="btn btn-outline-primary">
                            <i class="bi bi-grid-3x3"></i> Sections
                        </a>
                        <a href="{% url 'manager:units_list' %}" class="btn btn-outline-primary">
                            <i class="bi bi-door-open"></i> Units
                        </a>
                        <a href="{% url 'manager:faculties_list' %}" class="btn btn-outline-primary">
                            <i class="bi bi-bank"></i> Faculties
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Cleaning -->
        <div class="col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-success text-white">
                    <h5 class="mb-0"><i class="bi bi-broom"></i> Cleaning</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a href="{% url 'cleaning:cleaning_activity_list' %}" class="btn btn-success">
                            <i class="bi bi-list-task"></i> Activities
                        </a>
                        <a href="{% url 'cleaning:cleaning_record_list' %}" class="btn btn-outline-success">
                            <i class="bi bi-clipboard-check"></i> Records
                        </a>
                        <a href="{% url 'cleaning:activity_performance_report' %}" class="btn btn-outline-success">
                            <i class="bi bi-bar-chart"></i> Reports
                        </a>
                    </div>
                </div>
            </div>
        </div>

        <!-- Assistants -->
        <div class="col-lg-4">
            <div class="card shadow">
                <div class="card-header bg-info text-white">
                    <h5 class="mb-0"><i class="bi bi-people"></i> Assistants</h5>
                </div>
                <div class="card-body">
                    <div class="d-grid gap-2">
                        <a href="{% url 'manager:assistants_list' %}" class="btn btn-info">
                            <i class="bi bi-person-lines-fill"></i> Manage Assistants
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
