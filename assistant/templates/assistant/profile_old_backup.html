<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Profile</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
        }
        .profile-card {
            background: rgba(255,255,255,0.95);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
        }
        .avatar {
            width: 120px;
            height: 120px;
            background: linear-gradient(135deg, #4e73df, #36b9cc);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 48px;
            color: white;
            margin: 0 auto;
            animation: pulse 2s infinite;
        }
        .progress-ring {
            width: 100px;
            height: 100px;
        }
        .progress-ring-circle {
            stroke: #4e73df;
            stroke-width: 4;
            fill: transparent;
            stroke-dasharray: 283;
            stroke-dashoffset: 283;
            animation: progress 2s ease-in-out;
        }
        @keyframes progress {
            to { stroke-dashoffset: 141.5; }
        }
    </style>
</head>
<body>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="profile-card p-5">
                    <div class="text-center mb-4">
                        <div class="avatar mb-3">
                            <i class="fas fa-user"></i>
                        </div>
                        <h3>{{ request.user.get_full_name }}</h3>
                        <p class="text-muted">Cleaning Assistant</p>
                    </div>
                    
                    <div class="row">
                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm mb-3">
                                <div class="card-body text-center">
                                    <div class="progress-ring mx-auto mb-3">
                                        <svg class="progress-ring" width="100" height="100">
                                            <circle class="progress-ring-circle" cx="50" cy="50" r="45"></circle>
                                        </svg>
                                    </div>
                                    <h5>Completion Rate</h5>
                                    <h3 class="text-primary">85%</h3>
                                </div>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="card border-0 shadow-sm mb-3">
                                <div class="card-body">
                                    <h6><i class="fas fa-trophy text-warning me-2"></i>Achievements</h6>
                                    <div class="d-flex flex-wrap gap-2">
                                        <span class="badge bg-success">First Schedule</span>
                                        <span class="badge bg-primary">5 Completed</span>
                                        <span class="badge bg-warning">On Time</span>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
                    <div class="text-center">
                        <a href="{% url 'assistant:dashboard' %}" class="btn btn-primary btn-lg">
                            <i class="fas fa-arrow-left me-2"></i>Back to Dashboard
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
